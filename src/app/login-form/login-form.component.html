<section class="overflow-hidden mySec">
    <div class="d-flex flex-row-reverse">
        <img src="assets/web-logo.png" class="logooo me-5">
    </div>
    <div class="container text-white">
        <div class="row p-5 justify-content-center">
            <div class="col-8 bg-dark bg-opacity-50  p-5">
                <form [formGroup]="loginform" (ngSubmit)="login(loginform)" class="col align-self-center">
                    <div class="col-12 mb-3">
                        <label for="inputEmail4" class="form-label">USER NAME</label>
                        <input formControlName="username" type="email" class="form-control" placeholder="" id="inputEmail4">
                        <div *ngIf="loginform.controls[ 'username'].invalid && loginform.controls[ 'username'].touched ">
                            <span>
                         <p class=" text-danger ">user name is required</p>
                        </span>
                        </div>
                    </div>

                    <div class="col-12 mb-3">
                        <label for="inputPassword4" class="form-label">PASSWORD</label>
                        <input formControlName="password" type="password" class="form-control" placeholder="" id="inputPassword4">
                        <div *ngIf="loginform.controls[ 'password'].invalid && loginform.controls[ 'password'].touched ">
                            <span>
                        <p *ngIf=" loginform.controls[ 'password'].errors?.['required']" class=" text-danger ">password is required and  has minLength 8 character</p>
                        <p  *ngIf=" loginform.controls[ 'password'].errors?.['minlength'] && loginform.controls[ 'password'].errors?.['pristine']" class=" text-danger ">password must has minLength is 8</p>
                        </span>
                        </div>
                    </div>
                    <div *ngIf="messageofNotAuth">
                        <p class="text-danger fs-4">{{messageofNotAuth}}</p>
                    </div>

                    <div class="col-12 mb-3">

                        
                        <button [disabled]="loginform.invalid" type="submit" class="btn mybttn text-white mt-2">LOGIN</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
